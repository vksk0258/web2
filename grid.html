<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    #grid{
      border:5px solid blue;
      display:grid;
      grid-template-columns: 150px 1fr;
    }
    div{
      border:5px solid pink;
    }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGAION</div>
      <div>ARTICLE</div>
    </div>
    <span>NAVIGAION</span> <span>ARTICLE</span>
  </body>
</html>
